<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task 1.2</title>
</head>

<body>
    <div class="container">
        <div class="left-div">
            <div class="leftmain">
                <img src="card1.PNG" alt="pic" />
                <img class="img2" src="card2.PNG" alt="pic" />
            </div>
        </div>
        <div class="right-div">
            <div class="rightmain">
                <form>
                    <label>CARDHOLDER NAME</label>
                    <input type="text" placeholder="e.g Jane Appleseed">
                    <label>CARD NUMBER</label>
                    <input type="number" placeholder="e.g 1234 5678 9123 0000">
                    <label>EXP. DAT (MM/YY)</label>
                    <div class="date-div">
                        <input class="same1" placeholder="MM">
                        <input class="same2" placeholder="YY">
                        <input class="different" placeholder="e.g 123">
                    </div>
                    <button>Confirm</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
